services:
  api:
    image: stevefletesalfaro/apiasistente:1.2
    container_name: apiasistente
    ports:
      - "8082:8082"
    environment:
      MYSQL_HOST: apiasistente_mysql
      MYSQL_PORT: 3306
      MYSQL_DB: apiasistente_db
      MYSQL_USER: apiuser
      MYSQL_PASSWORD: apipassword
      SERVER_PORT: 8082
      OLLAMA_BASE_URL: http://ollama:11434/api
    depends_on:
      - apiasistente_mysql
      - ollama

  prometheus:
    image: prom/prometheus:v2.53.1
    container_name: apiasistente_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.5.1
    container_name: apiasistente_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  grafana-data:
