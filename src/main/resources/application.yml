server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

spring:
  # Configuración de base de datos para persistir sesiones, documentos y embeddings.
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:apiasistente_mysql}:${MYSQL_PORT:3306}/${MYSQL_DB:apiasistente_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:apiuser}
    password: ${MYSQL_PASSWORD:apipassword}

  jpa:
    hibernate:
      # Mantiene el esquema actualizado para acelerar prototipos.
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    # Evita que las vistas abran transacciones largas en web.
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      # opcional: si quieres ser explícito
      # schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql

ollama:
  # Endpoint base del servidor Ollama (local o contenedor).
  base-url: ${OLLAMA_BASE_URL:http://192.168.18.53:11434/api}
  #base-url: ${OLLAMA_BASE_URL:http://ollama:11434/api}
  # Modelo para generación de chat.
  chat-model: qwen2.5:32b
  # Modelo para embeddings de RAG.
  embed-model: nomic-embed-text:latest

rag:
  # Número de chunks más relevantes a recuperar por consulta.
  top-k: 5
  # Máximo de mensajes previos en el historial de contexto.
  max-history: 40
  cache:
    # Cachea embeddings/chunks para acelerar respuestas repetidas.
    enabled: true
  chunk:
    # Tamaño y solapamiento de cada chunk de texto.
    size: 900
    overlap: 150


logging:
  level:
    org.springframework.security: DEBUG
