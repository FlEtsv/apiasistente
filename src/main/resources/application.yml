server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:apiasistente_mysql}:${MYSQL_PORT:3306}/${MYSQL_DB:apiasistente_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:apiuser}
    password: ${MYSQL_PASSWORD:apipassword}


  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      # opcional: si quieres ser expl√≠cito
      # schema-locations: classpath:schema.sql
      # data-locations: classpath:data.sql

ollama:
  base-url: ${OLLAMA_BASE_URL:http://192.168.18.53:11434/api}
  #base-url: ${OLLAMA_BASE_URL:http://ollama:11434/api}
  chat-model: qwen2.5:32b
  embed-model: nomic-embed-text:latest




rag:
  top-k: 5
  max-history: 40
  cache:
    enabled: true
  chunk:
    size: 900
    overlap: 150


logging:
  level:
    org.springframework.security: DEBUG
